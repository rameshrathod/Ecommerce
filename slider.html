<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:700px;margin:0px auto 60px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
             	<li><a href="#"><img src="images/books.jpg" alt="books"  title="books" />
                </a></li>
                <li><a href="#"><img src="images/cloths.jpg" alt="cloths"  title="cloths" />
                </a></li>
                <li><a href="#"><img src="images/ele.jpg" alt="ele"  title="ele" />
               </a> </li>
                <li><a href="#"><img src="images/fashion.png" alt="fashion"  title="fashion" />
                </a></li>
                <li><a href="#"><img src="images/music.png" alt="music"  title="music" />
                </a></li>
                <li><a href="#"><img src="images/toys.jpg" alt="toys"  title="toys" />
               </a> </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/books-tn.jpg" alt="books" title="books" /></li>
                <li><img src="images/cloths-tn.jpg" alt="cloths" title="cloths" /></li>
                <li><img src="images/ele-tn.jpg" alt="ele" title="ele" /></li>
               <li><img src="images/fashion-tn.png" alt="fashion" title="fashion" /></li>
                <li><img src="images/music-tn.png" alt="music" title="music" /></li>
                <li><img src="images/toys-tn.jpg" alt="toys" title="toys" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive Image Slider jQuery">Responsive Image Slider jQuery</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
